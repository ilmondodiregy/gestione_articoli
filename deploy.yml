# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del Codice ğŸ›ï¸
        uses: actions/checkout@v4
      
      # ... (omesso per brevitÃ )
          
      - name: Build del Progetto (npm run build) ğŸ—ï¸
        run: npm run build
        
      - name: Deploy su GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist 
          # AGGIUNTA per garantire il commit del deploy sul ramo gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'