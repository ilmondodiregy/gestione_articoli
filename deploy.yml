# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Esegui il workflow ogni volta che fai push sul ramo principale

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del Codice ğŸ›ï¸
        uses: actions/checkout@v4
      
      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usa una versione LTS
          cache: 'npm'
          
      - name: Installazione dipendenze ğŸ“¦
        run: npm install
        
      - name: Build del Progetto (npm run build) ğŸ—ï¸
        # Questo crea la cartella 'dist' con tutti i file ottimizzati
        run: npm run build
        
      - name: Deploy su GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # La cartella contenente il sito pronto per la pubblicazione